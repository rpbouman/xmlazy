<!doctype html>
<html>
  <head>
    <title>xmlazy Samples: 00. Loading the xmlazy Bundle</title>
    <script type="text/javascript" src="../3rdparty/emoji-favicon-toolkit.min.js"></script>
    <script type="text/javascript">
      set_emoji_favicon(emoji="ðŸ¦¥", cacheWithServiceWorker = false);
    </script>
    <style type="text/css">
      #error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ¦¥ 00. Loading the xmlazy Bundle</h1>
    <a href="../index.html">Back</a>
    <p>
      You can include xmlazy into your webpage by importing it as a ES6 module.      
    </p>
    <pre id="code">
    &lt;script type="module"&gt;
      import * as xmlazy from '/dist/xmlazy.bundle.min.js';
      
      // do something with xmlazy.
    &lt;/script&gt;      
    </pre>
    <pre id="error"></pre>
    <script>
      try {
        var code = document.getElementById("code").innerText.slice('&lt;script type="module"&gt;'.length, -'&lt;/script&gt;'.length);
        var script = document.createElement("script");
        script.type = "module";
        script.innerText = code;
        script.onerror = function(e){
          document.getElementById("error").innerText = 'Error loading script.';
        }
        document.body.appendChild(script);
      }
      catch (e){
        document.getElementById("error").innerText = e.message;
      }
    </script>
  </body>
</html>
